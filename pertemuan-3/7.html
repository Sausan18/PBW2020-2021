<!DOCTYPE html>
<html>
<head>
    <title>Belajar Javascript mengenal String</title>
</head>
<body>
    <h1>Mengenal String Pada Javascript</h1>

    <div id="tampil"></div>

    <script> 
        var kata = 'Nama Saya "Sausan"';
        document.getElementById("tampil").innerHTML=kata;
    </script>
    
</body>
</html>
